<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the game board cells for a consistent square shape */
        .cell {
            width: 100%;
            padding-bottom: 100%; /* This creates a square aspect ratio */
            position: relative;
        }
        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Winning cells highlight */
        .winning-cell {
            background-color: #d1fae5; /* A light green for win highlight */
        }
        
        /* Player indicator styles */
        .player-indicator img {
            transition: all 0.3s ease-in-out;
        }

        .active-player img {
            border-color: #4f46e5; /* indigo-600 */
            transform: scale(1.08);
        }
        .active-player p {
            color: #4f46e5; /* indigo-600 */
        }

        .winner-indicator img {
            border-color: #10b981; /* emerald-500 */
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.7);
        }
        .winner-indicator p {
            color: #10b981; /* emerald-500 */
            font-weight: 700; /* bold */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="p-6 md:p-8 rounded-2xl shadow-lg bg-white w-full max-w-2xl lg:max-w-3xl mx-4">
        <!-- Game Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Tic-Tac-Toe</h1>
            <p id="status" class="mt-2 text-lg text-gray-600 font-medium">Player X's turn</p>
        </div>

        <!-- Main Game Area -->
        <div class="flex items-center justify-around gap-4 md:gap-8 mb-6">
            <!-- Player X Indicator -->
            <div id="playerXIndicator" class="player-indicator text-center">
                <img src="girl.png" 
                     onerror="this.onerror=null;this.src='https://placehold.co/128x128/F87171/FFFFFF?text=Player+X';"
                     class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover border-4 border-transparent" alt="Player X Avatar">
                <p class="mt-2 text-xl font-semibold transition-colors">Player X</p>
            </div>

            <!-- Game Board -->
            <div id="board" class="grid grid-cols-3 gap-3 w-48 h-48 md:w-64 md:h-64 flex-shrink-0">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <!-- Player O Indicator -->
            <div id="playerOIndicator" class="player-indicator text-center">
                <img src="boy.png" 
                     onerror="this.onerror=null;this.src='https://placehold.co/128x128/60A5FA/FFFFFF?text=Player+O';"
                     class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover border-4 border-transparent" alt="Player O Avatar">
                <p class="mt-2 text-xl font-semibold transition-colors">Player O</p>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="mt-6 text-center">
            <button id="resetButton" class="w-full max-w-xs mx-auto bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out">
                Reset Game
            </button>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        const playerXIndicator = document.getElementById('playerXIndicator');
        const playerOIndicator = document.getElementById('playerOIndicator');

        // --- Game State Variables ---
        let currentPlayer = 'X';
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Game Logic Functions ---

        function handleCellClick(cellIndex) {
            if (boardState[cellIndex] !== '' || !gameActive) return;

            boardState[cellIndex] = currentPlayer;
            const cell = document.querySelector(`[data-index='${cellIndex}']`);
            const cellContent = cell.querySelector('.cell-content');
            cellContent.textContent = currentPlayer;
            cellContent.classList.add(currentPlayer === 'X' ? 'text-blue-500' : 'text-pink-500');

            if (checkWinner()) {
                statusElement.textContent = `Player ${currentPlayer} has won!`;
                gameActive = false;
            } else if (boardState.every(cell => cell !== '')) {
                statusElement.textContent = 'Game is a draw!';
                gameActive = false;
                playerXIndicator.classList.remove('active-player');
                playerOIndicator.classList.remove('active-player');
            } else {
                switchPlayer();
            }
        }

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    combination.forEach(index => {
                        document.querySelector(`[data-index='${index}']`).classList.add('winning-cell');
                    });
                    
                    playerXIndicator.classList.remove('active-player');
                    playerOIndicator.classList.remove('active-player');
                    
                    if (currentPlayer === 'X') {
                        playerXIndicator.classList.add('winner-indicator');
                    } else {
                        playerOIndicator.classList.add('winner-indicator');
                    }
                    return true;
                }
            }
            return false;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
            updatePlayerHighlight();
        }

        function updatePlayerHighlight() {
            if (!gameActive) return;
            if (currentPlayer === 'X') {
                playerXIndicator.classList.add('active-player');
                playerOIndicator.classList.remove('active-player');
            } else {
                playerOIndicator.classList.add('active-player');
                playerXIndicator.classList.remove('active-player');
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            boardState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            statusElement.textContent = `Player ${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => {
                const cellContent = cell.querySelector('.cell-content');
                cellContent.textContent = '';
                cell.classList.remove('winning-cell');
                cellContent.classList.remove('text-blue-500', 'text-pink-500');
            });
            
            playerXIndicator.classList.remove('winner-indicator');
            playerOIndicator.classList.remove('winner-indicator');
            updatePlayerHighlight();
        }

        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cellWrapper = document.createElement('div');
                cellWrapper.classList.add('cell', 'bg-gray-100', 'rounded-lg', 'cursor-pointer', 'hover:bg-gray-200', 'transition-colors', 'duration-200');
                cellWrapper.dataset.index = i;

                const cellContent = document.createElement('div');
                cellContent.classList.add('cell-content', 'text-5xl', 'md:text-6xl', 'font-bold');
                
                cellWrapper.appendChild(cellContent);
                cellWrapper.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cellWrapper);
            }
        }

        // --- Initial Game Setup ---
        window.onload = () => {
            initializeBoard();
            updatePlayerHighlight();
        };

        // --- Event Listeners ---
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
